<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <div class="page-container">
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{post.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
